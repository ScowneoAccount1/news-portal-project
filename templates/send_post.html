<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
</head>
<body>
    <p><a href="http://127.0.0.1:8000/news/{{ post.id }}" target="_blank">{{ post.heading }}</a> {{ post.preview }}</p>
    <p>Тема: {{ post.heading }}</p>
    <p>Краткое содержание: {{ post.preview }}</p>
    <p>Категории статьи: {% for cat in post.categories.all %} {{ cat.name }} {% endfor %}</p>

</body>
</html>
